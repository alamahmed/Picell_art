<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picell</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        :root{
            --nav: #ffb85b;
            --btn: rgb(255, 255, 255);
        }

        table {
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            align-items: center;
            background-color: #ffb85b;
            
        }

        
        td {
            padding-left: 20px;
            padding-top: 20px;
            transition: 0.2s ease-in-out;
        }
        
        td:hover {
            transform: scale(1.2);
        }
        
        img{
            width: 150px;
            height: 150px;
            border-radius: 25px;
            border: 2px solid #000000;
        }
        
        .toolkit {
            padding: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
            position: fixed;
            top: 0px;

            z-index: 2;
            background-color: var(--nav);
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 40px;
            height: 40px;
            border: none;
            background-color: var(--nav);
        }   
        
        .button {
            border: none;
            margin-left: 20px;
            background-color: var(--nav);

        }

        .button {
            padding: 10px 25px;
            background-color: var(--btn);
        }
        
        .can {
            position: absolute;
            top: 20%;
            left: 25%;
            justify-content: center;
            margin-top: 10px;
            
        }

    </style>

</head>
<body>
    
    <main>
        <div id = "image">
            <table>
                <tr>
                    <td>
                        <img id = "firstCanvas" src="placeHolder.png" alt = "can1">
                    </td>
                    <td>
                        <img id = "secondCanvas" src="placeHolder.png" alt = "can1">
                    </td>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                </tr>
            </table>
        </div>
    </main>

    <section id = "draw_board">

        <div class = "toolkit">
            <input id="Color" type="color">
            <input class = "button" id="button" type="button" value="clear">
            <input class = "button" id="back" type="button" value="back">
        </div>
        
        <div class = "can">
            <canvas id="canvas" class = "canvas"></canvas>
        </div>
        
    </section>
    
    <script src="script.js" type="text/javascript" language="javascript"></script>
        
</body>
</html>
