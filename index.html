<!DOCTYPE html>
<html lang="en">
    
<head>

</head>

<body>

    <div id = "mainPage">
        
        <section class = "hero">
            <h1>Welcome to</h1><br>
            <h2>Picell</h2>
        </section>

        <section class = "table">

            <table>
                <tr class="row">
                    <td>
                        <img id="canvas0" src="placeHolder.png" alt="can1">
                    </td>
                    <td>
                        <img id="canvas1" src="placeHolder.png" alt="can1">
                    </td>
                    <td>
                        <img id="canvas2" src="placeHolder.png" alt="can1">
                    </td>
                    <td>
                        <img id="canvas3" src="placeHolder.png" alt="can1">
                    </td>
                    <td>
                        <img id="canvas4" src="placeHolder.png" alt="can1">
                    </td>
                </tr>
                <tr class="row">
                    <td>
                        <img id="canvas5" src="placeHolder.png" alt="can1">
                    </td>
                    <td>
                        <img id="canvas6" src="placeHolder.png" alt="can1">
                    </td>
                    <td>
                        <img id="canvas7" src="placeHolder.png" alt="can1">
                    </td>
                    <td>
                        <img id="canvas8" src="placeHolder.png" alt="can1">
                    </td>
                    <td>
                        <img id="canvas9" src="placeHolder.png" alt="can1">
                    </td>
                </tr>
            </table>

        </section>
    
    </div>

    <div id = "canvasPage">

        <section class = "toolkit">
            <button id = "back" class = "button">back</button>
            <input id = "Color" type = "color" value = "#000000">
            <button id = "button" class = "button">clear</button>
            <button id = "fill" class = "button">Fill</button>
            <button id = "save" class = "button">Save</button>
        </section>

        <section class = "can">
            <canvas id = "canvas" class = "canvas"></canvas>
        </section>

    </div>
    
    
    <!-- firebase -->
    <script src="firebase.js" type = "module"></script>

    <!-- javascript -->
    <script src="script.js" type = "module" language="javascript"></script>
