<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picell</title>
    <style>
        :root{
            --nav: #ffb85b;
            --btn: rgb(255, 255, 255);
        }
        * {
            margin: 0px;
            padding: 0px;
        }
        
        .toolkit {
            padding: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
            position: fixed;
            top: 0px;
            z-index: 2;

            background-color: var(--nav);
            
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 40px;
            height: 40px;
        }   
        
        .tools {
            border: none;
            margin-left: 20px;
            background-color: var(--nav);

        }

        #button {
            padding: 10px 25px;
            background-color: var(--btn);
        }
        
        .can {
            display: flex;
            justify-content: center;
            margin-top: 10%;
            
        }
        .canvas {

            transition: cubic-bezier(0.785, 0.135, 0.15, 0.86) .2s;
        }

        .zoomed{
            position: fixed;
            background-color: rebeccapurple;
            border: 2px solid black;
        }


    </style>

</head>
<body>
    <div class = "toolkit">
        <input class = "tools" id="Color" type="color">
        <input class = "tools" id="button" type="button" value="clear">
    </div>

    <div class = "can">
        <canvas id="canvas" class = "canvas"></canvas>
    </div>

    <div>
        <canvas id="canvas-zoomed" class = "zoomed" style="background: #fff;"></canvas>
    </div>
    <script src="script.js" type="text/javascript" language="javascript"></script>

</body>
</html>
