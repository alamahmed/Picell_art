<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picell</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        :root{
            --nav: #ffb85b;
            --btn: rgb(255, 255, 255);
        }

        table {
            height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center;
            background-color: #ffb85b;

        }
        
        td{
            padding-left: 10px;
        }
        
        img{
            width: 150px;
            height: 150px;
        }
        
        .toolkit {
            padding: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
            position: fixed;
            top: 0px;

            background-color: var(--nav);
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 40px;
            height: 40px;
        }   
        
        .tools {
            border: none;
            margin-left: 20px;
            background-color: var(--nav);

        }

        #button {
            padding: 10px 25px;
            background-color: var(--btn);
        }
        
        .can {
            display: flex;
            justify-content: center;
            margin-top: 10%;
            
        }

    </style>

</head>
<body>
    
    <main>
        <div class = "image">
            <table>
                <tr>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                    <td>
                        <img src="placeHolder.png" alt = "can1">
                    </td>
                </tr>
            </table>
        </div>
    </main>

    <section id = "draw_board">

        <div class = "toolkit">
            <input class = "tools" id="Color" type="color">
            <input class = "tools" id="button" type="button" value="clear">
        </div>
        
        <div class = "can">
            <canvas id="canvas" class = "canvas"></canvas>
        </div>
        
    </section>
    
    <script src="script.js" type="text/javascript" language="javascript"></script>

        
</body>
</html>
